<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Написать отзыв</title>
	<meta name="description" content="Имбирные пряники" />
	<meta name="keywords" content="печенье, имбирные пряники, сладости" />
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

	<div class="main">
		<div class="header">
			<div class="logo">
				<div class="logo_text">
					<h1><a href="index.html">Пряник40.ru</a></h1>
					<h2>Отличное качество и низкая цена!</h2>
				</div>
			</div>
			
			<div class="menubar">
				
				<ul class="menu">
					<li><a href="index.html">Главная</a></li>	
					<li><a href="rating.html">Рейтинг продукции</a></li>
					<li class="selected"><a href="contact.html">Написать отзыв</a></li>
				</ul>

			</div>

		</div>

			
		<div class="site_content">
			
			<div class="sidebar_container">
				
				<div class="sidebar">
					<h2>Поиск продукта</h2>
					<form method="post" action="#" id="search_form" >
						<input type="search" name="search_field" placeholder="Поиск" />
						<input type="submit" class="btn" value="найти" />
					</form>
				</div>

				<div class="sidebar">
					<h2>Личный кабинет</h2>
					<form method="post" action="#" id="login">
						
						<input type="text" name="login_field" placeholder="логин" />
						<input type="password" name="password_field" placeholder="пароль" />
						<input type="submit" class="btn" value="вход" />
						<div class="lables_passreg_text">
							<span><a href="#">забыли пароль?</a></span> | <span><a href="#">регистрация</a></span>
						</div>

					</form>
				</div>

			</div>

			<div class="content">
				
				<h1>Отзыв</h1>
				<p>Отправьте нам на почту Ваше мнение об интернет магазине Пряник40.ru</p>
	
				<div class="send send_contact">	
					<form method="post" action="#" id="contact">
						<input type="text" name="review_name" placeholder="ваше имя">
						<input type="text" name="review_email" placeholder="ваш email">
						<textarea name="review_text"></textarea>
						<input class="btn" type="submit" value="отправить">
					</form>
				</div>


			

			</div>

		</div>

	</div>
	
</body>
</html>
